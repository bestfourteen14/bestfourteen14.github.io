<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그래머스</title>

    <meta property="og:title" content="프로그래머스">
    <meta property="og:description" content="반가워요, 개발자의 성장을 돕는 프로그래머스입니다.">
    <meta property="og:image" content="./thumbnail.png">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
    <link rel="icon" href="./TapIcon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="background">
        <div class="navigator">
            <div class="navigator_items">
                <a href="./index.html">
                    <img src="./MainLogo.png" alt="logo">
                </a>
                <p>기업서비스</p>
            </div>
        </div>

        <div class="section">
            <div class="section_grid">
                <div class="section_left">
                    <div class="description1">개발자 전용</div>
                    <div class="description2">반가워요, 개발자의 성장을 돕는<br>프로그래머스입니다.</div>
                    <img src="./Background.png" alt="background">
                </div>
                <div class="section_right">
                    <div class="login_section">
                        <div class="login_section_box">
                            <div class="login_section_title">
                                <div class="log_in">로그인</div>
                                <div class="sign_up">회원가입</div>
                            </div>

                            <div class="login_section_input">
                                <div class="input_title_email">이메일</div>

                                <div class="email_box">
                                    <input class="email_text" type="email" placeholder="이메일을 입력해 주세요">
                                    <div class="email_icon">
                                        <svg width="18" height="15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <g opacity=".2" stroke="#000">
                                                <rect x=".5" y=".5" width="16.659" height="13.263" rx="1.5"></rect>
                                                <path d="M.679.68l8.15 5.433L16.98.68"></path>
                                            </g>
                                        </svg>
                                    </div>
                                </div>

                                <div class="input_title_password">비밀번호
                                    <a href="#">비밀번호 재설정</a>
                                </div>

                                <div class="password_box">
                                    <input class="password_text" type="password" placeholder="비밀번호를 입력해 주세요">
                                    <div class="password_icon">
                                        <svg width="17" height="21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <g opacity=".2" stroke="#000">
                                                <rect x=".5" y="8.289" width="15.301" height="11.905" rx="1.5"></rect>
                                                <circle cx="8.489" cy="14.244" r="1.877"></circle>
                                                <path
                                                    d="M4.754 8.471v-3.69C4.754 2.693 6.427 1 8.489 1c2.063 0 3.736 1.693 3.736 3.781v3.69"
                                                    stroke-miterlimit="10"></path>
                                            </g>
                                        </svg>
                                    </div>
                                    <div class="eye">
                                        <img src="./Eye1.png" alt="eye">
                                    </div>
                                </div>
                                <button class="login_button">로그인</button>
                                <div class="another">
                                    <div class="another_login">다른 계정으로 로그인하기</div>
                                    <div class="login_method">
                                        <button class="Google_Logo">
                                            <img src="./GoogleLogo.png" alt="google">
                                            <div class="logo_text">Google</div>
                                        </button>
                                        <button class="Kakao_Logo">
                                            <img src="./KakaoLogo.png" alt="kakao">
                                            <div class="logo_text">Kakao</div>
                                        </button>
                                        <button class="Github_Logo">
                                            <img src="./GithubLogo.png" alt="github">
                                            <div class="logo_text">Github</div>
                                        </button>
                                        <button class="Facebook_Logo">
                                            <img src="./FacebookLogo.png" alt="facebook">
                                            <div class="logo_text">Facebook</div>
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="undsoweiter">
                        <a class="terms" href="#">이용약관</a>
                        <hr>
                        <a class="privacy" href="#">개인정보처리방침</a>
                        <hr>
                        <a class="FAQ" href="#">FAQ/문의</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
